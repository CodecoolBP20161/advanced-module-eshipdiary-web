
spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        password: postgres
        url: jdbc:postgresql://localhost:5432/eshipdiary
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL9Dialect
    data:
        rest:
            base-path: /api
server:
    session:
        cookie.max-age: 1800
        timeout: 1800

logging:
    level:
        org.springframework: INFO