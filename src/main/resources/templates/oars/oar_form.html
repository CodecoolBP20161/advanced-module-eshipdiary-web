<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/imports :: imports"></div>
    <title>Elektronikus hajónapló</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="col-md-4">
        <h4 th:text="${title} + ' adatai'">Új evező adatai</h4>

        <form th:object="${oar}" th:action="@{/oars/update}" method="post" class="form-horizontal" id="oarForm">

            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label class="control-label col-sm-4" th:for="type">Típus</label>
                <div class="col-sm-8">
                    <select th:field="*{type}" class="form-control" autofocus="">
                        <option th:each="type : ${T(com.codecool.eshipdiary.model.Type).values()}"
                                th:value="${type}"
                                th:text="${type}" />
                    </select>
                </div>
            </div>


            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error has-feedback'">
                <label class="control-label col-sm-4" th:for="first_name">Név</label>
                <div class="col-sm-8">
                    <input th:field="*{name}" type="text" class="form-control" placeholder="Név" />
                    <div th:if="${#fields.hasErrors('name')}">
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                    <div th:errors="*{name}"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" th:for="owner">Evező tulajdonosa</label>
                <div class="col-sm-8">
                    <select th:field="*{owner}" class="form-control">
                        <option th:value="0">Klub tulajdona</option>
                        <option th:each="owner : ${users}"
                                th:value="${owner.getId()}"
                                th:text="${owner.getLastName() + ' ' + owner.getFirstName()}" />
                    </select>
                </div>
            </div>

            <div class="col-sm-4"></div>
            <button type="submit" class="btn btn-primary">Mentés</button>
            <a role="button" th:href="@{/oars}" class="btn btn-default">Mégse</a>
        </form>

    </div>
</div>
</body>
</html>
