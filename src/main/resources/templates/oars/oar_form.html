<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/imports :: imports"></div>
    <title>Elektronikus hajónapló</title>
</head>
<div class="col-md-4">

    <form th:object="${oar}" th:onsubmit="${validate}" class="form-horizontal" id="oarForm">

        <div class="form-group" th:classappend="${#fields.hasErrors('type')} ? 'has-error has-feedback'">
            <label class="control-label col-sm-4" th:for="type">Típus</label>
            <div class="col-sm-8">
                <input th:field="*{type}" type="text" class="form-control" placeholder="Típus" autofocus="" />
                <div th:if="${#fields.hasErrors('type')}">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div th:errors="*{type}"></div>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error has-feedback'">
            <label class="control-label col-sm-4" th:for="first_name">Név</label>
            <div class="col-sm-8">
                <input th:field="*{name}" type="text" class="form-control" placeholder="Név" autofocus="" />
                <div th:if="${#fields.hasErrors('name')}">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div th:errors="*{name}"></div>
            </div>
        </div>
    </form>
    <button type="button" class="btn btn-md btn-default" th:href="" id="oarPost"></button>

</div>
</html>
