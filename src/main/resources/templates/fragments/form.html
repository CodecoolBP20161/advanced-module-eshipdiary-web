<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:fragment="create-form">

        <form th:action="@{/users}" th:object="${newUser}" method="post">
        <div class="form-group">
            <label th:for="last_name">Vezetéknév</label>
            <input th:field="*{lastName}" type="text" class="form-control" placeholder="Vezetéknév" autofocus=""
                   required="" />
        </div>

        <div class="form-group">
            <label th:for="first_name">Keresztnév</label>
            <input th:field="*{firstName}" type="text" class="form-control" placeholder="Keresztnév" autofocus=""
                   required="" />
        </div>

        <div class="form-group">
            <label th:for="username">Felhasználónév</label>
            <input th:field="*{userName}" type="text" class="form-control" placeholder="Felhasználónév" autofocus=""
                   required="" />
        </div>

        <div class="form-group">
            <label th:for="email_address">Email-cím</label>
            <input th:field="*{emailAddress}" type="email" class="form-control" placeholder="Email-cím" autofocus=""
                   required="" />
        </div>

        <div class="form-group">
            <label th:for="password">Jelszó</label>
            <input th:field="*{passwordHash}" type="password" class="form-control" placeholder="Jelszó" autofocus=""
                   required="" />
        </div>

        <div class="form-group">
            <label th:for="birth_date">Születési idő</label>
            <input th:field="*{birthDate}" type="date" class="form-control" placeholder="Születési idő (hónap, nap, év)" autofocus="" />
        </div>

        <div class="form-group">
            <label th:for="phone_number">Telefonszám</label>
            <input th:field="*{phoneNumber}" type="tel" class="form-control" placeholder="Telefonszám" autofocus=""
                   required="" />
        </div>

        <div class="form-group">
            <label th:for="knowledge_level">Tapasztalat</label>
            <select th:field="*{knowledgeLevel}" class="form-control" autofocus="">
                <option th:each="knowledgeLevel : ${T(com.codecool.eshipdiary.model.User.KnowledgeLevel).values()}"
                        th:value="${knowledgeLevel}"
                        th:text="${knowledgeLevel}" />
                <!--<option th:value="${com.codecool.eshipdiary.model.User.KnowledgeLevel.BEGINNER}" id="beginner">Kezdő</option>-->
                <!--<option th:value="${com.codecool.eshipdiary.model.User.KnowledgeLevel.MEDIUM}" id="medium">Középhaladó</option>-->
                <!--<option th:value="${com.codecool.eshipdiary.model.User.KnowledgeLevel.ADVANCED}" id="advanced">Haladó</option>-->
            </select>
        </div>

        <div class="form-group">
            <label th:for="weight_in_kg">Súly</label>
            <input th:field="*{weightInKg}" type="number" class="form-control" placeholder="Súly (kg)" autofocus="" />
        </div>

        <div class="form-check">
            <label for="active">Státusz</label>
            <br />
            <label class="form-check-label">
                <input th:field="*{active}" type="radio" class="form-check-input" id="active" th:value="true" />
                Aktív
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input th:field="*{active}" type="radio" class="form-check-input" id="inactive" th:value="false" />
                Inaktív
            </label>
        </div>
        <br />
        <br />

    <button type="submit" class="btn btn-lg btn-primary">Mentés</button>
    </form>

</div>
</html>
