<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:fragment="create-form">

        <form>
        <div class="form-group">
            <label for="last_name">Vezetéknév</label>
            <input type="text" class="form-control" id="last_name" placeholder="Vezetéknév" />
        </div>

        <div class="form-group">
            <label for="first_name">Keresztnév</label>
            <input type="text" class="form-control" id="first_name" placeholder="Keresztnév" />
        </div>

        <div class="form-group">
            <label for="username">Felhasználónév</label>
            <input type="text" class="form-control" id="username" placeholder="Felhasználónév" />
        </div>

        <div class="form-group">
            <label for="email_address">Email-cím</label>
            <input type="email" class="form-control" id="email_address" placeholder="Email-cím" />
        </div>

        <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password" class="form-control" id="password" placeholder="Jelszó" />
        </div>

        <div class="form-group">
            <label for="birth_date">Születési idő</label>
            <input type="date" class="form-control" id="birth_date" placeholder="Születési idő (hónap, nap, év)" />
        </div>

        <div class="form-group">
            <label for="phone_number">Telefonszám</label>
            <input type="tel" class="form-control" id="phone_number" placeholder="Telefonszám" />
        </div>

        <div class="form-group">
            <label for="knowledge_level">Tapasztalat</label>
            <select class="form-control" id="knowledge_level">
                <option id="beginner">Kezdő</option>
                <option id="medium">Középhaladó</option>
                <option id="advanced">Haladó</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight_in_kg">Súly</label>
            <input type="number" class="form-control" id="weight_in_kg" placeholder="Súly (kg)" />
        </div>

        <div class="form-check">
            <label for="active">Státusz</label>
            <br />
            <label class="form-check-label">
                <input type="radio" class="form-check-input" id="active" value="true" />
                Aktív
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" id="inactive" value="false" />
                Inaktív
            </label>
        </div>

        <div class="form-group">
            <label for="notes">Megjegyzés</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>

    <button type="submit" class="btn btn-primary">Mentés</button>
    </form>

</div>
</html>
