<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/imports :: imports"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">

    <h2>Hajónapló
        <button id="newRental" type="button" class="btn btn-primary" data-toggle="modal" data-target="#rentalModal"
                         onclick="rentalModal('/rentals');">Hajóbérlés</button>
        <div th:if="${error}" class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Ajjaj!</strong> Nem sikerült
        </div>
    </h2>

    <div id="rentals_table">
        <div th:replace="rental_log/rental_table :: rental-table"></div>
        <div th:replace="rental_log/rental_update :: rental-update"></div>
    </div>
</div>

<input type="hidden" th:value="${role}" id="role" />
<script type="text/javascript" th:src="@{/js/rental_log_datatable.js}"></script>
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
<script type="text/javascript" th:src="@{/js/plugin/bootstrap-multiselect.js}"></script>
</body>
</html>
