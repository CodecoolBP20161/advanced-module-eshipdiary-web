<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/imports :: imports"></div>
    <title>Elektronikus hajónapló</title>
</head>
<body>
<div class="container">
   <h1>Home page</h1>

   <h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h2>

    <div sec:authorize="hasAuthority('ADMIN')">
        <p>This content is only shown to administrators.</p>
    </div>

    <div sec:authorize="hasAuthority('USER')">
        <p>This content is only shown to users.</p>
    </div>

    <form th:action="@{/logout}" method="post">
       <button class="btn btn-primary" type="submit">
           <span class="glyphicon glyphicon-log-out"></span> Kijelentkezés</button>
   </form>


</div>

</body>
</html>
