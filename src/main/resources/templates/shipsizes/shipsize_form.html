<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="shipsize-form">

    <form th:object="${shipSize}" th:onsubmit="${validate}" class="form-horizontal" id="shipSizeForm">

        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error has-feedback'">
            <label class="control-label col-sm-4" th:for="name">Név</label>
            <div class="col-sm-8">
                <input th:field="*{name}" type="text" class="form-control" placeholder="Név" autofocus="" />
                <div th:if="${#fields.hasErrors('name')}">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div th:errors="*{name}"></div>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('minKg')} ? 'has-error has-feedback'">
            <label class="control-label col-sm-4" th:for="minKg">Minimális súly</label>
            <div class="col-sm-8">
                <input th:field="*{minKg}" type="number" class="form-control" placeholder="Minimális súly" />
                <div th:if="${#fields.hasErrors('minKg')}">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div th:errors="*{minKg}"></div>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('maxKg')} ? 'has-error has-feedback'">
            <label class="control-label col-sm-4" th:for="maxKg">Maximális súly</label>
            <div class="col-sm-8">
                <input th:field="*{maxKg}" type="number" class="form-control" placeholder="Maximális súly" />
                <div th:if="${#fields.hasErrors('maxKg')}">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div th:errors="*{maxKg}"></div>
            </div>
        </div>
     </form>

    <button type="button" hidden="hidden" th:onclick="${submit}" id="shipSizePost"></button>

</div>
</html>
