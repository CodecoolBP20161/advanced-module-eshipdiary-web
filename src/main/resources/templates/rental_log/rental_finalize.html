<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <form th:object="${rental}" th:onsubmit="${submit}" class="form-horizontal" id="rentalForm">
        <input type="hidden" name="rentalEnd" th:value="${end}" />
        <input type="hidden" name="finalized" th:value="true" />
        <div class="form-group">
            <label class="control-label col-sm-4" th:for="comment">Megjegyzés</label>
            <div class="col-sm-8">
                <textarea th:field="*{comment}" rows="3" class="form-control" placeholder="Megjegyzés..."></textarea>
            </div>
        </div>
        <div class="col-sm-12"></div>
        <div>
            <label class="control-label col-sm-4">Hajó sérülés</label>
            <div class="checkbox col-sm-8">
                <label><input type="checkbox" th:field="*{chosenShip}" th:value="${ship.getId()}" th:text="${ship.getName()}"/></label>
            </div>
            <label class="control-label col-sm-4">Lapát sérülés</label>
            <div class="col-sm-8">
                <select th:field="*{oars}" class="multi-select form-control" multiple="multiple">
                    <option th:each="oar : ${oars}"
                            th:value="${oar.getId()}"
                            th:text="${oar.getName()}"/>
                </select>
            </div>
        </div>
    </form>
</html>
