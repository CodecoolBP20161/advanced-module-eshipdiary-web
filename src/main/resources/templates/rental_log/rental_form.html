<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="rental-form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="rentalModalLabel">Hajóbérlés</h4>
    </div>

    <div class="modal-body">
        <form th:object="${rental}" th:action="@{${link}}" class="form-horizontal" id="rentalForm">
            <input type="hidden" th:field="*{club}"/>
            <input type="hidden" th:field="*{captain}"/>
            <div class="form-group">
                <label class="control-label col-sm-4" th:for="chosenShip">Hajó</label>
                <div class="col-sm-4">
                    <h5>Típus alapján</h5>
                    <select id="shipByType" class="form-control">
                        <option value="0">Minden típus</option>
                        <option th:each="type : ${shipTypes}"
                                th:value="${type.getId()}"
                                th:text="${type.getName()}" />
                    </select>
                </div>

                <div class="col-sm-4">
                    <h5>Név alapján</h5>
                    <select th:field="*{chosenShip}" id="shipByName" class="form-control" required="required">
                        <option th:each="ship : ${ships}"
                                th:value="${ship.getId()}"
                                th:text="${ship.getName()}" />
                    </select>
                </div>
            </div>

            <div class="form-group" id="coxSelect">
                <label class="control-label col-sm-4" th:for="cox">Kormányos</label>
                <div class="col-sm-8">
                    <select th:field="*{cox}" class="multi-select form-control">
                        <option value="0">Nincs kormányos</option>
                        <option th:each="possibleCox : ${users}"
                                th:value="${possibleCox.getId()}"
                                th:text="${possibleCox.getLastName()} + ' ' + ${possibleCox.getFirstName()}"
                        />
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" th:for="crew">Legénység</label>
                <div class="col-sm-8">
                    <select th:field="*{crew}" class="multi-select form-control" multiple="multiple" required="required">
                        <option th:each="crewMember : ${users}"
                                th:value="${crewMember.getId()}"
                                th:text="${crewMember.getLastName()} + ' ' + ${crewMember.getFirstName()}"
                        />
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" th:for="oars">Lapátok</label>
                <div class="col-sm-8">
                    <select th:field="*{oars}" class="multi-select form-control" multiple="multiple" required="required">
                        <option th:each="oar : ${oars}"
                                th:value="${oar.getId()}"
                                th:text="${oar.getName()}" />
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" th:for="rentalPeriod">Bérlési idő (perc)</label>
                <div class="col-sm-8">
                    <input th:field="*{rentalPeriod}" class="form-control" type="number" th:value="*{rentalPeriod}" min="15" step="15" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" th:for="itinerary">Útirány</label>
                <div class="col-sm-8">
                    <input th:field="*{itinerary}" type="text" class="form-control" placeholder="pl. Öböl" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" th:for="distance">Távolság (km)</label>
                <div class="col-sm-8">
                    <input th:field="*{distance}" type="number" class="form-control" min="0"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" th:for="comment">Megjegyzés</label>
                <div class="col-sm-8">
                    <textarea th:field="*{comment}" class="form-control" placeholder="Megjegyzés" rows="3"></textarea>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="submit" id="rentalSubmit" class="btn btn-primary" form="rentalForm">Mentés</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégse</button>
    </div>
</div>
</html>
