<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="rental-form">

    <form th:object="${rental}" th:onsubmit="${validate}" class="form-horizontal" id="rentalForm">

        <input type="hidden" th:field="*{captain}" />
        <div class="form-group">
            <label class="control-label col-sm-4" th:for="chosenShip">Hajó</label>
            <div class="col-sm-4">
                <h5>Típus alapján</h5>
                <select th:field="*{chosenShip}" id="shipByType" class="multi-select form-control">
                    <option th:each="type : ${shipTypes}"
                            th:value="${type.getId()}"
                            th:text="${type.getName()}" />
                </select>
            </div>

            <div class="col-sm-4">
                <h5>Név alapján</h5>
                <select th:field="*{chosenShip}" name="shipByName" class="multi-select form-control">
                    <option th:each="ship : ${ships}"
                            th:value="${ship.getId()}"
                            th:text="${ship.getName()}" />
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" th:for="rentalPeriod">Bérlési idő (perc)</label>
            <div class="col-sm-8">
                <input th:field="*{rentalPeriod}" class="form-control" type="number" th:value="*{rentalPeriod}" min="30" max="120" step="15" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" th:for="crew">Legénység</label>
            <div class="col-sm-4">
                <select th:field="*{crew}" class="multi-select form-control">
                    <!--<option th:text="'Válassz legénységet!'" selected="selected"  size="2" value="0" />-->
                    <option selected="selected"  size="2" value="0" />
                    <option th:each="crewMember : ${users}"
                            th:value="${crewMember.getId()}"
                            th:text="${crewMember.getLastName()} + ' ' + ${crewMember.getFirstName()}" />
                </select>
            </div>
            <div class="col-sm-4">
                <select th:field="*{crew}" class="multi-select form-control">
                    <option selected="selected"  size="2" value="0"/>
                    <option th:each="crewMember : ${users}"
                            th:value="${crewMember.getId()}"
                            th:text="${crewMember.getLastName()} + ' ' + ${crewMember.getFirstName()}"
                            />
                </select>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <select th:field="*{crew}" class="multi-select form-control">
                    <option selected="selected"  size="2" value="0"/>
                    <option th:each="crewMember : ${users}"
                            th:value="${crewMember.getId()}"
                            th:text="${crewMember.getLastName()} + ' ' + ${crewMember.getFirstName()}"
                            />
                </select>
            </div>
            <div class="col-sm-4">
                <select th:field="*{crew}" class="multi-select form-control">
                    <option selected="selected"  size="2" value="0"/>
                    <option th:each="crewMember : ${users}"
                            th:value="${crewMember.getId()}"
                            th:text="${crewMember.getLastName()} + ' ' + ${crewMember.getFirstName()}"
                            />
                </select>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <select th:field="*{crew}" class="multi-select form-control">
                    <option selected="selected" size="2" value="0"/>
                    <option th:each="crewMember : ${users}"
                            th:value="${crewMember.getId()}"
                            th:text="${crewMember.getLastName()} + ' ' + ${crewMember.getFirstName()}"
                            />
                </select>
            </div>
            <div class="col-sm-4">
                <select th:field="*{crew}" class="multi-select form-control">
                    <option selected="selected" size="2" value="0"/>
                    <option th:each="crewMember : ${users}"
                            th:value="${crewMember.getId()}"
                            th:text="${crewMember.getLastName()} + ' ' + ${crewMember.getFirstName()}"
                            />
                </select>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <select th:field="*{crew}" class="multi-select form-control">
                    <option selected="selected" size="2" value="0"/>
                    <option th:each="crewMember : ${users}"
                            th:value="${crewMember.getId()}"
                            th:text="${crewMember.getLastName()} + ' ' + ${crewMember.getFirstName()}"
                            />
                </select>
            </div>
            <div class="col-sm-4">
                <select th:field="*{crew}" class="multi-select form-control">
                    <option selected="selected" size="2" value="0"/>
                    <option th:each="crewMember : ${users}"
                            th:value="${crewMember.getId()}"
                            th:text="${crewMember.getLastName()} + ' ' + ${crewMember.getFirstName()}"
                            />
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" th:for="cox">Kormányos</label>
            <div class="col-sm-8">
                <select th:field="*{cox}" class="multi-select form-control">
                    <option selected="selected" size="2" value="0"/>
                    <option th:each="possibleCox : ${users}"
                            th:value="${possibleCox.getId()}"
                            th:text="${possibleCox.getLastName()} + ' ' + ${possibleCox.getFirstName()}"
                    />
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" th:for="oars">Lapátok</label>
            <div class="col-sm-4">
                <select th:field="*{oars}" class="multi-select form-control" >
                    <option selected="selected" size="2" value="0"/>
                    <option th:each="oar : ${oars}"
                            th:value="${oar.getId()}"
                            th:text="${oar.getName()}"
                            selected="" />
                </select>
            </div>

            <div class="col-sm-4">
                <select th:field="*{oars}" class="multi-select form-control" >
                    <option selected="selected" size="2" value="0"/>

                <select th:field="*{oars}" class="multi-select form-control">

                            th:value="${oar.getId()}"
                            th:text="${oar.getName()}"
                            selected="" />
                </select>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <select th:field="*{oars}" class="multi-select form-control" >
                    <option selected="selected" size="2" value="0"/>
                    <option th:each="oar : ${oars}"
                            th:value="${oar.getId()}"
                            th:text="${oar.getName()}"
                            selected="" />
                </select>
            </div>
            <div class="col-sm-4">
                <select th:field="*{oars}" class="multi-select form-control" >
                    <option selected="selected" size="2" value="0"/>
                    <option th:each="oar : ${oars}"
                            th:value="${oar.getId()}"
                            th:text="${oar.getName()}"
                            selected="" />
                </select>
            </div>
            <div class="col-sm-4"></div>

                            th:value="${oar.getId()}"
                            th:text="${oar.getName()}"
                            selected="" />
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" th:for="itinerary">Útirány</label>
            <div class="col-sm-8">
                <input th:field="*{itinerary}" type="text" class="form-control" placeholder="pl. Öböl" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" th:for="distance">Távolság (km)</label>
            <div class="col-sm-8">
                <input th:field="*{distance}" type="number" min="1" max="15" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" th:for="comment">Megjegyzés</label>
            <div class="col-sm-8">
                <textarea th:field="*{comment}" class="form-control" placeholder="Megjegyzés" rows="3"></textarea>
            </div>
        </div>
    </form>

    <button type="button" hidden="hidden" th:onclick="${submit}" id="rentalPost"></button>

</div>
</html>
