<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="rental-update">
        <div class="modal fade bs-example-modal-lg" id="rentalModal" tabindex="-1" role="dialog"
             aria-labelledby="rentalModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="rentalModalLabel">Hajóbérlés</h4>
                    </div>
                    <div class="modal-body" id="rentalUpdate"></div>
                    <div class="modal-footer">
                        <button type="submit" id="rentalSubmit" class="btn btn-primary" form="rentalForm">Mentés</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezárás</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
