<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/imports :: imports"></head>
<head>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">

    <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Bejelentkezés</h2>
        <div class="alert alert-danger" role="alert" th:if="${param.incorrect}">
            <strong>Hibás felhasználónév vagy jelszó.</strong>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.inactive}">
            <strong>Inaktív felhasználó.</strong>
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            <strong>Sikeres kijelentkezés.</strong>
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.reset}">
            <strong>Sikeres jelszóváltoztatás</strong>
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.forgot}">
            <strong>Link elküldve a megadott E-mail címre</strong>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${param.required}">
            <strong>Bejelentkezés szükséges.</strong>
        </div>
        <label for="inputUsername" class="sr-only">Felhasználónév</label>
        <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Felhasználónév"
               required="required" autofocus="autofocus"/>
        </div>

        <label for="inputPassword" class="sr-only">Jelszó</label>
        <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Jelszó"
               required="required"/>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="remember-me" name="remember-me"/> Jegyezz meg!
            </label>
            <a style="float: right;" th:href="@{/forgot-password}">Elfelejtetted a jelszavad?</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Bejelentkezés</button>

    </form>


</div>
</body>
</html>
