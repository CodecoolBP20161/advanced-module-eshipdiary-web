<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="user-update">
    <div class="modal fade bs-example-modal-lg" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="updateModalLabel">Új felhasználó adatai</h4>
                </div>
                <div class="modal-body" id="userUpdate"></div>
                <div class="modal-footer">
                    <button type="button" id="userEdit" class="btn btn-primary"  onclick="enableModal();">Szerkesztés</button>
                    <button type="submit" id="userSubmit" class="btn btn-primary" form="userForm">Mentés</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezárás</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
