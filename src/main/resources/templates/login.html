<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/imports :: imports"></div>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
    <title>E Ship Diary</title>
</head>
<body>
<div class="container">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Bejelentkezés</h2>

        <label for="inputUsername" class="sr-only">Felhasználónév</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Felhasználónév"
               required="required" autofocus="autofocus"/>

        <label for="inputPassword" class="sr-only">Jelszó</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Jelszó"
               required="required"/>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/> Jegyezz meg!
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Bejelentkezés</button>
    </form>

</div>
<script src="js/login.js"></script>
</body>
</html>
